<ion-header>
    <div *ngFor="let box of array1; let column = index" class="box" [ngStyle]="{'background-color': box}"
        (touchstart)="play(1, column, box)"></div>
</ion-header>

<ion-content>
    <div style="height: 50%; background-color: rgb(243, 166, 64)">
        <div *ngFor="let boxes of matriz1">
            <div *ngFor="let box of boxes" class="box" [ngStyle]="{'background-color': box}"></div>
        </div>
    </div>
    <div style="height: 50%; background-color: rgb(171, 64, 243)">
        <div *ngFor="let boxes of matriz2">
            <div *ngFor="let box of boxes" class="box" [ngStyle]="{'background-color': box}"></div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <div *ngFor="let box of array2; let column = index" class="box" [ngStyle]="{'background-color': box}" 
        (touchstart)="play(2, column, box)"></div>
</ion-footer>
