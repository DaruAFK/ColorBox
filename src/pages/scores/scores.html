<ion-header>
    <ion-navbar color="secondary">
        <ion-title><ion-icon name="trophy"></ion-icon> Scores</ion-title>
        
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items | async; let i = index">
            <h2>{{i + 1}}. {{item.name}}</h2>
            <p>{{item.date | amCalendar}}</p>
            <span item-end style="font-size: 20px;font-weight: bold;">{{item.score}}</span>
        </ion-item>
    </ion-list>
</ion-content>
