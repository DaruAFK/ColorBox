<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Box Colors
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content class="home-content" text-center>    
    <div>
        <p style="margin: 30px;">
            <button ion-button icon-start (click)="newGame1()">
                <ion-icon name="game-controller-b"></ion-icon>
                1 player
            </button>
        </p>
        <p style="margin: 30px;">
            <button ion-button icon-start (click)="newGame2()">
                <ion-icon name="game-controller-b"></ion-icon>
                2 players
            </button>
        </p>
        <p style="margin: 30px;">
            <button ion-button icon-start (click)="scores()" color="secondary">
                <ion-icon name="trophy"></ion-icon>
                Scores
            </button>
        </p>
        <p style="margin: 30px;">
            <button ion-button icon-start (click)="close()" color="danger">
                <ion-icon name="exit"></ion-icon>
                Exit
            </button>
        </p>
    </div>
</ion-content>
<ion-footer>
    <ion-navbar text-center>
        <span>2018 - Developed by @daruafk and @ClassHP</span>
    </ion-navbar>     
</ion-footer>
