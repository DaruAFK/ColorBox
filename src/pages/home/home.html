<ion-header>
  <ion-navbar>
    <ion-title>
      Box Colors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let box of boxes" class="box" [ngClass]="{'selected': box.selected}" [ngStyle]="{'background-color': box.color}" (click)="selectBox(box)"></div>
</ion-content>
