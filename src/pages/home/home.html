<ion-menu [content]="content" id="homeMenu" persistent="false" swipeEnabled="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="close()">
                <ion-icon name="exit"></ion-icon>
                Close
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle="homeMenu" icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            Box Colors
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content class="home-content" text-center>    
    <div (swipe)="swipeEvent($event)" style="height: 100%;">
        <p>
            <button ion-button icon-start (click)="newGame1()">
                <ion-icon name="game-controller-b"></ion-icon>
                1 player
            </button>
        </p>
        <p>
            <button ion-button icon-start (click)="newGame2()">
                <ion-icon name="game-controller-b"></ion-icon>
                2 players
            </button>
        </p>
    </div>
</ion-content>
